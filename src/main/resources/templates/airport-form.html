<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Airport</title>
</head>

<body>

<div class="container">

    <h3>Airport Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Airport</p>

    <form action="#" th:action="@{/airports/save}"
          th:object="${airport}" method="POST">


        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="name">

        <input type="text" th:field="*{country}"
               class="form-control mb-4 col-4" placeholder="country">

        <input type="text" th:field="*{city}"
               class="form-control mb-4 col-4" placeholder="city">

        <input type="number" th:field="*{registrationCost}"
               class="form-control mb-4 col-4" placeholder="registration Cost in USD">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/airports/list}">To view Airports List</a>

</div>
</body>

</html>
