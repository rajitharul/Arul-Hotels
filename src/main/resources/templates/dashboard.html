<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Welcome to Arul Hotels</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Bootstrap CSS -->


        <link th:href="@{/css/styles.css}" rel="stylesheet" />



        <title> Cinnamon Life Careers</title>


    </head>
    <body >


    <!-- Portfolio-->
        <section class="content-section" id="portfolio">
            <div class="container px-12 px-lg-15">
                <div class="content-section-heading text-center">
                    <h1 class="text-secondary mb-0">Cinnamon Life Careers Apply Now </h1>
                    <h2 class="mb-5">SELECT YOUR EXPERTISE AND CLICK TO APPLY</h2>
                </div>

                <div class="row gx-0">

                    <div class="col-lg-3" th:each="category : ${categories}">
                        <a class="portfolio-item" th:href="@{/jobs/vacancyList(categoryId=${category.id})}">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="h1" th:text="${category.name}"></div>
                                    <p class="mb-0">CLick Here Apply for the Position </p>
                                </div>
                            </div>
                            <img class="img-fluid" th:src="'img/category-photos/'+${category.id} +'/'+${category.photos}"
                                 alt="..." />
                        </a>
                    </div>
                    <hr>

                    <a href="/applications/track" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Track Your Application </a>
                    <hr>

                </div>


            </div>
        </section>








        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">

                <p class="text-muted small mb-0">Copyright &copy; Rajith Arulanandam 184013A</p>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>


    </body>
</html>
