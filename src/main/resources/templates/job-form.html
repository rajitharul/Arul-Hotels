<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title> Job Details Handling</title>
</head>

<body>

<div class="container">

    <h3>Job Directory</h3>
    <hr>

    <p class="h4 mb-4">Add a Job Vacancy</p>

    <form action="#" th:action="@{/jobs/save}"
          th:object="${job}" method="POST">


        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="name">

        <input type="text" th:field="*{description}"
               class="form-control mb-4 col-4" placeholder="description">

        <input type="number" th:field="*{numberOfVacancies}"
               class="form-control mb-4 col-4" placeholder="number Of Vacancies">


        <div class="text-nowrap" style="width: 8rem;">
            Select A Main Category for this Job from Below
        </div>
        <select class="form-select" aria-label="Default select example" th:field="*{category}">
            <option th:each="tempCategory : ${categories}" th:value="${{tempCategory}}" th:text="${tempCategory.name}">Select</option>
        </select>

        <br>


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/jobs/list}">To view Jobs List</a>

</div>
</body>

</html>
