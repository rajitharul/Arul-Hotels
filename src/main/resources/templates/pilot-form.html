<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title> Pilot Details Handling</title>
</head>

<body>

<div class="container">

    <h3>Pilot Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Pilot</p>

    <form action="#" th:action="@{/pilots/save}"
          th:object="${pilot}" method="POST">


        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4" placeholder="firstName">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="lastName">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="email">

        <input type="text" th:field="*{nationality}"
               class="form-control mb-4 col-4" placeholder="nationality">

        <input type="text" th:field="*{pilotLicenceId}"
               class="form-control mb-4 col-4" placeholder="Pilot Licence Id">


        <input type="number" th:field="*{yearsOfExperience}"
               class="form-control mb-4 col-4" placeholder="years Of Experience">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/pilots/list}">To view Pilot List</a>

</div>
</body>

</html>
